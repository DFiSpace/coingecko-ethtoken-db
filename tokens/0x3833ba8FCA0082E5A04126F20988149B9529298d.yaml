description: >-
  The IDEAS Platform is a blockchain-based idea product development platform aimed at protecting intellectual
  property and content copyrights and distributing profits fairly. The IDEAS CASH(IDC) is a reward token
  that is compensated according to the activities of the platform participants.


  The IDEAS Cash (IDC) starts with the rewarding to platform participants who are joining voting and ultimately
  extends to concepts such as voting rights, auction participation rights and crowdfunding participation
  rights.



  IDEAS CASH TOKEN has features which are;


  1) The IDC Cash can be exchanged to IDC Point  at a rate of IDC * Market Price (MP) *120%, and the 17%
  of IDC CASH exchanged is burned.


  2) The exchange can be made by 3.5% per month for the total volume and is limited to maximum 15% per
  annum. (*depending on MP)


  3) Of the exchanged IDC Point, the IDC is bought-back at market price with the rate amount of IDC Point
  * 5% used for the Voting and the lockup is set for 1 month.


  4) The introduction of this system will be carried out in accordance with the global platform release
  schedule, and the schedule could be changed depending on market conditions.
