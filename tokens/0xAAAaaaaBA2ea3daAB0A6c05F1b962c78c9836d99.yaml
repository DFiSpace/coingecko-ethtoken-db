description: >-
  Azbit is a licensed blockchain-based banking platform working under Roger Ver’s advisory. The project
  is being created for crypto traders and crypto investors and aims to build a bridge between the world
  of traditional finance and cryptocurrencies.


  Blockchain banking is a core element of the project. Azbit customers will gain access to fiat banking
  and financial services, as well as brokerage services providing the possibility to trade on traditional
  stocks, forex, and options markets.


  The next considerable element of Azbit project is an investment platform. Newbie users will be able
  to copy the transactions of leading crypto traders. Experienced traders in turn can increase their trading
  capital by attracting new investors. Azbit is developing an investment platform together with leading
  traders and proficient industry experts to create investment and trading tools according to customers’
  demands.
