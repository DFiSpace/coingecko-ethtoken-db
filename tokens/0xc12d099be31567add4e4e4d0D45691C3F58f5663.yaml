description: >-
  Auctus is the world's first blockchain based retirement plan platform, which allows users to create
  diversified portfolios, consisting of traditional asset classes and cryptocurrencies. Auctus' mission
  is to empower the retirement saver and provide the information needed to take well-informed decisions
  by utilizing Ethereum smart contracts and robo advisory.


  Auctus’ mission is to put retirement savers back in control of their retirement plan, by offering access
  to a global investment platform that allows users to create optimized portfolios of bonds, stocks and
  cryptocurrencies, by providing the information needed to take well informed decisions, by using blockchain
  to increase transparency and automation, and ultimately increasing trust towards the chosen retirement
  plan.


  Robo advisory, transparency, automation and record keeping are thereby an integral aspect of the Auctus
  Platform, as well as a marketplace that allows the retirement community to come together without middlemen.
  Auctus’ vision is to create a platform from the community, for the community and aspires to be as decentralized
  as possible and as much community driven, owned and managed as feasible.
