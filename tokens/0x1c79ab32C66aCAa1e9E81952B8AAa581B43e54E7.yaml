  TokenStars is the talent management platform (sports & showbiz), that connects stars, fans and advertisers.

  • Platform is launched: 6 modules are live on blockchain.

  • 10,000 registered users on the platform (additionally to the ICO participants) and 6,000 tokenholders.


  Project solves 4 major problems of the industry:

  1. Junior talents need funding for the career development: we provide financial support to young athletes
  and receive fees from their future income.

  2. Sports & showbiz stars require more attention from sponsors: we help them to grow fan audience and
  acquire more advertising contracts.

  3. Fans need more interaction with favorite stars: our platform allows them to communicate, endorse,
  promote and participate in exclusive activities.

  4. Advertisers need more engaging ways to reach an audience: TokenStars provides an access to involved
  fan audience and increases the ROI by implementing advertising smart contracts.


  Why blockchain: TokenStars platform will provide incentives for fans-stars-advertisers cooperation and
  ensure transparency of advertising contracts and fans engagement. We record in the ledger the events
  of interaction between the participants, such as voting results, applications from the talent scouts,
  advertising clicks, earning or spending the tokens by platform participants.
