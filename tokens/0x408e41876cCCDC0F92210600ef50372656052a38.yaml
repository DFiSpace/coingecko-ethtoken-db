description: >-
  Republic Protocol is an open-source decentralized dark pool exchange. It facilitates cross-chain atomic
  trades on a hidden order book over the Ethereum and Bitcoin networks. Miners within the protocol run
  equation solving nodes to earn REN tokens and match orders without revealing the underlying trade until
  execution. This system creates a trustless trading system for large block orders enabling ERC20, Ethereum
  and Bitcoin pairs to be executed with minimal price slippage and provides protection from front-running.


  Check out the complete review of Republic Protocol on <a href="https://www.coinbureau.com/review/republic-protocol-ren/">CoinBureau</a>.
