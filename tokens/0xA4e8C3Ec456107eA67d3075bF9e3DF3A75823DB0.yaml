  Live in production

  Loom Network has been live in production since March 2018. Developers, start building on Loom today.


  Highly Scalable Sidechains

  Dubbed “EOS on Ethereum”, Loom’s DPoS sidechains provide the same high scalability and throughput promised
  by alternative platforms like EOS, while still being fully Ethereum-compatible and secure.


  Backed by Ethereum

  We built the world’s first Plasma Cash implementation, which allows Ethereum-based tokens to be used
  on Loom sidechains with the full security guarantees of Ethereum.
