description: >-
  "Remme is an ecosystem of Identity and Access Management products with a digital key at its heart. Founded
  in 2015, Remme is building the decentralized Public Key Infrastructure protocol and PKI-enabled apps
  to address the challenges of Web 3.0.


  Remme Protocol aims to become the next-generation blockchain-based PKI alternative. It is open-source
  and customizable to suit business needs. Remme Protocol provides a basis for establishing self-sovereign
  and authority-issued identities, with a host of use cases.


  Remme Auth is a 2-click authentication solution that allows users to securely access a website without
  passwords. Instead, the solution uses Web Cryptography API and blockchain technology.


  With the Protocol being built on EOSIO codebase, REMChain is an independent blockchain fueled by the
  REM token. REM is an ERC-20 token on Ethereum with the permanent possibility to swap it to REMChain
  native tokens in both directions."
