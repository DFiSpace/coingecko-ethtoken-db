description: >-
  The ChronoBank Project aims to make short-term employment as accessible and rewarding as long-term employment,
  giving workers the flexibility to determine their own schedule whilst being paid a fair rate for their
  time, expertise and reputation. ChronoBank is based on the tried-and-tested model of timebanking, in
  which workers trade hours of labour for goods and services. However, while timebanking requires that
  one hour of labour be equal to any other, regardless of industry or performance. ChronoBank will leverage
  the blockchain and associated technology to bring a truly free market approach to the idea - making
  it suitable for the needs of the 21st-century global economy and offering a compelling alternative to
  the traditional financial system.
