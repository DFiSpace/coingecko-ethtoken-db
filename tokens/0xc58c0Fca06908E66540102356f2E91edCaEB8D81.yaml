description: >-
  NUKE is a unique experimental ERC20 token, designed with a hyper deflationary life model. The core concept
  revolves around the in-built burning function of NUKE tokens upon any transaction that transfers NUKE
  tokens.


  With a 2% burn rate; 2% of any amount of NUKE tokens transferred between wallets will burn; NUKE will
  theoretically become an optimal storage of value as the supply decreases and demand increases with every
  NUKE transaction. The burned tokens are completely removed from circulation, and no longer exist.


  NUKE has been designed to be a platform as well as a token, and thus dApps can be coded and launched
  on the NUKE ecosystem using the native token. Projects like these are rare in crypto, where a coin can
  have both an ever-increasing intrinsic storage of value as well as a functional use case by way of decentralized
  applications.
