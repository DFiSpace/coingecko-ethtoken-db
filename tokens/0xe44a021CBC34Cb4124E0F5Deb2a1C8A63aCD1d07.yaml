description: >-
  Global warming caused by carbon emissions is both humanity’s greatest challenge, as well as an enormous
  financial opportunity.


  Buildings cause over 30% of the world’s carbon emissions, making them the largest singular source of
  carbon emissions because they consume about 60% of global electricity. More than 70% of all buildings
  were built before the first energy crisis in the 1970s, which creates an enormous market for improving
  their energy efficiency.


  Bluenote is launching the world’s first blockchain-based energy efficiency protocol. It creates a decentralized
  ecosystem which allows building operators around the world to learn from one another how to waste less
  energy through distributed data intelligence.


  Making buildings more energy efficient has a number of key benefits:


  It generates an enormous direct and continuous cost saving by reducing their energy costs.

  These cost savings make buildings more profitable and therefore substantially more valuable.

  The non financial, but sustainability benefit, is that the increased energy efficiency greatly lowers
  carbon emissions.
