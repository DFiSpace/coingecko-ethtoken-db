description: >-
  SPHERE was born to create a universal and globally accepted peer-to-peer (P2P), consumer-to-business
  (C2B) and business-to-consumer (B2C) trading ecosystem that links virtual currency assets to real life
  by offering the world's first virtual currency that is QR code payment – enabled platform.


  Going P2P, C2B & B2C means buying and selling assets directly with each other rather than working through
  an intermediary or third-party service. Many markets are already peer-to-peer: Foreign exchange, corporate
  bonds, and even penny stocks. SPHERE aims to make cryptocurrency into a real-life experience.


  SPHERE’s secondary aim is also to reduce overall operating costs, increase marketplace efficiency and
  boost return-on-investments (ROI) of product & service providers in the global sharing economy and peer-to-peer
  ecosystem.
