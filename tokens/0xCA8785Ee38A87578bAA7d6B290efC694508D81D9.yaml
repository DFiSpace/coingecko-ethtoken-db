description: >-
  Crebit leverages smart contracts and blockchain technology to connect international lenders and borrowers
  through a simple and reliable distributed P2P lending platform.


  Crebit provides a variety of solutions for satisfying the needs of borrowers and lenders. These include
  the building of a blockchain-based credit reporting system and independent credit rating, verification,
  analysis and research by third-party experts from around the world. Crebit also provides an artificial
  intelligence (AI) credit rating service based on data from the blockchain.


  Crebit generates unique smart credit contracts and set up smart fund protection contracts to help borrowers
  obtain funding. Crebit helps lenders with lending all digital currencies and is gradually expanding
  to include legal currencies as well.
