description: >-
  AdEx (ADX) stands for “advertising exchange.” AdEx Coin is a blockchain-based marketplace for ads that
  aims to change the existing online advertising landscape and solve its major problems: ad fraud, privacy
  and consent to receive sponsored messages, etc. AdEx is fully transparent and built on the <a href="https://www.coingecko.com/en/coins/ethereum">Ethereum</a>
  Smart Contracts.


  AdEx is still in development, so it’s difficult to say much yet about it at this point. The original
  roadmap anticipated a beta release in February 2018. It remains to be seen if the team will meet that
  deadline. Future plans for version two of AdEx after launch focus on improving the user experience and
  scalability. AdEx has also expressed an interest in implementing a real-time bidding solution that could
  take place off-chain or on a high throughput network, like IOTA. AdEx raised $10 million in the first
  three hours of token sale.


  AdEx as a platform has room for a good amount of growth since digital advertising is a booming business
  anyway. But by eliminating flaws and continuing updates on its current platform, AdEx aims to stand
  firm in the near future.
