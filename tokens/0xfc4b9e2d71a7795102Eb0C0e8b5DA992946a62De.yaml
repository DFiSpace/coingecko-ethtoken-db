description: >-
  Mezzofy presents Coupon Chain and took a proactive role in the transformation of the coupon industry
  over the last 4 years. From being totally paper based, it is now very much a digital market. In spite
  of the efficiency brought by digital coupons, the underlying payment processes remain overly complex
  with middlemen adding unnecessary costs. While the digital coupons can bring a fresh user experience
  and widen consumer reach, billions of consumers are still confined to a passive role as in a B2C market.
  Mezzofy (Hong Kong) Limited (“Mezzofy”) has become one of the market leaders in Hong Kong and Asia and
  the Mezzofy Group now wishes to take a leadership role in delivering the efficiencies that blockchain
  unlocks, combining innovation in point of sale technology, coupon authentication techniques, the near
  ubiquitous use of social media and last, but by no means least, a considerably more fluid payments and
  settlements system. In so doing, it has the full support of a long list of high profile international
  brands.


  To execute these changes, the Mezzofy Group is now embarking on a Token Generation Event (TGE), seeking
  to raise US$24 million. It is well positioned to deliver on these innovations. It has already issued
  more than 200,000,000 coupons and numbers such well-known brand names as Maxims Group, Starbucks and
  the Hong Kong Airport Authority among its existing client base. It plans to use the funds to significantly
  enhance the user experience in the B2C coupon market and to extend it into the still dormant B2B and
  C2C spheres.
