description: >-
  Solve.Care is a healthcare IT company that builds blockchain platforms that improve the way healthcare
  is delivered and managed.


  The Solve.Care platform uses blockchain technology as the underlying distributed ledger for coordinating
  care, benefits and payments between all parties in the chain of healthcare: patients, doctors, pharmacies,
  laboratories, employers, insurers, and others.


  SOLVE tokens are used to secure efficient and transparent healthcare administration around the world.
  The token supply is fixed and the price variable, as determined by market supply and demand. SOLVE token
  runs natively on the Ethereum blockchain and follows the ERC20 token standard.


  SOLVE utility tokens are used for transactions on the platform. They are  the currency for Care Administration
  Network fees, establishing Care.Wallets, purchasing Care.Cards, emission of Care.Coins, payments using
  Care.Coins, and participating in Care.Marketplace  services and integration fees.
